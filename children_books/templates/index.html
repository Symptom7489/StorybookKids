{% extends 'base.html' %}

{% block content %}


    <div class="carousel">
        <div class="carousel-track-container">
            <ul class="carousel-track">
                {% for object in object_list %}

                <li class="carousel-slide">
                    <img class="carousel-image" src="{{ object.page_image.url  }}" alt="">
                </li>
                {% endfor %}
            </ul>
        </div>

    </div>

{% endblock content %}
